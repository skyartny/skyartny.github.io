<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Check Pro</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/9512/9512214.png"
    />

    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body class="bg-slate-50 min-h-screen pb-20 font-sans text-slate-900">
    <div x-data="app()" x-init="init()" class="max-w-2xl mx-auto p-4">
      <div
        class="fixed top-4 right-4 flex items-center gap-2 bg-white/90 px-3 py-1.5 rounded-full shadow-sm border text-[10px] font-black z-50"
      >
        <template x-if="syncStatus === 'Offline'">
          <button
            @click="connectGoogle()"
            class="text-blue-600 hover:text-blue-800 transition uppercase tracking-widest"
          >
            Connect Google
          </button>
        </template>
        <template x-if="syncStatus !== 'Offline'">
          <div class="flex items-center gap-2">
            <div
              :class="{
            'bg-green-500': syncStatus === 'Connected',
            'bg-blue-500 animate-pulse': syncStatus === 'Syncing',
            'bg-red-500': syncStatus === 'Error'
        }"
              class="w-2 h-2 rounded-full"
            ></div>
            <span x-text="syncStatus"></span>
          </div>
        </template>
      </div>

      <header class="mb-8 pt-6">
        <div class="flex justify-between items-end mb-6">
          <div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">
              Flex<span class="text-blue-600">Check</span>
            </h1>
            <p
              class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"
              x-text="todayDate"
            ></p>
          </div>
          <nav class="flex bg-slate-200 p-1 rounded-2xl">
            <button
              @click="view = 'checkin'; selectedUser = null; isAdminUnlocked = false"
              :class="view === 'checkin' ? 'bg-white shadow text-blue-600' : 'text-slate-500'"
              class="px-5 py-2 rounded-xl text-xs font-black transition"
            >
              CHECK-IN
            </button>
            <button
              @click="tryAccessAdmin()"
              :class="view === 'admin' ? 'bg-white shadow text-blue-600' : 'text-slate-500'"
              class="px-5 py-2 rounded-xl text-xs font-black transition"
            >
              ROSTER
            </button>
          </nav>
        </div>
      </header>

      <div x-show="view === 'checkin'" x-transition>
        <input
          type="text"
          x-model="searchQuery"
          @input="search()"
          placeholder="Type student name..."
          class="w-full p-5 rounded-3xl border-none shadow-xl focus:ring-2 focus:ring-blue-500 outline-none text-xl mb-8"
        />

        <div class="space-y-4">
          <template x-for="user in searchResults" :key="user.uuid">
            <div
              class="bg-white p-6 rounded-[2rem] border flex justify-between items-center transition"
              :class="user.hasCheckedIn ? 'opacity-40 grayscale' : (user.balance < 0 ? 'border-red-100 bg-red-50/30' : 'border-transparent')"
            >
              <div>
                <span
                  class="font-black text-xl block leading-tight"
                  x-text="user.firstName + ' ' + user.lastName"
                ></span>
                <div class="flex items-center gap-2 mt-1">
                  <span
                    :class="user.balance < 0 ? 'text-red-600' : 'text-emerald-600'"
                    class="text-sm font-mono font-black"
                    x-text="'$' + user.balance.toFixed(2)"
                  ></span>
                  <template x-if="user.hasCheckedIn">
                    <span
                      class="text-[10px] font-black text-blue-600 uppercase italic"
                      >âœ“ Checked In</span
                    >
                  </template>
                  <span
                    class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-2"
                    x-text="Math.floor(user.balance / (parseFloat(defaultCheckInAmount) || 30.0)) + ' Classes Left'"
                  ></span>
                </div>
              </div>
              <button
                @click="performCheckIn(user)"
                :disabled="user.hasCheckedIn"
                :class="user.hasCheckedIn ? 'bg-slate-200 text-slate-400' : 'bg-slate-900 text-white hover:scale-105 shadow-lg'"
                class="px-8 py-4 rounded-2xl font-black transition active:scale-95 uppercase tracking-tighter"
              >
                Check In
              </button>
            </div>
          </template>
        </div>
      </div>

      <div x-show="view === 'admin'" x-transition>
        <!-- LOCKED STATE -->
        <template x-if="!isAdminUnlocked">
          <div
            class="bg-white p-8 rounded-[2.5rem] shadow-xl border text-center"
          >
            <template x-if="!isResettingPassword">
              <div>
                <!-- SETUP MODE -->
                <template x-if="!hasAdminConfig">
                  <div>
                    <h2 class="text-2xl font-black mb-4">Setup Admin</h2>
                    <form
                      @submit.prevent="createAdminAccount"
                      class="space-y-4"
                    >
                      <div class="relative">
                        <input
                          :type="cpShowNew ? 'text' : 'password'"
                          x-model="cpNew"
                          placeholder="Create Password"
                          class="w-full p-4 rounded-xl border bg-slate-50 text-center text-lg focus:ring-2 focus:ring-blue-500 pr-12"
                        />
                        <button
                          type="button"
                          @click="cpShowNew = !cpShowNew"
                          class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition"
                        >
                          <span x-text="cpShowNew ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"></span>
                        </button>
                      </div>

                      <div class="relative">
                        <input
                          :type="cpShowConfirm ? 'text' : 'password'"
                          x-model="cpConfirm"
                          placeholder="Confirm Password"
                          class="w-full p-4 rounded-xl border bg-slate-50 text-center text-lg focus:ring-2 focus:ring-blue-500 pr-12"
                        />
                        <button
                          type="button"
                          @click="cpShowConfirm = !cpShowConfirm"
                          class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition"
                        >
                          <span x-text="cpShowConfirm ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"></span>
                        </button>
                      </div>

                      <div
                        class="text-left space-y-2 bg-slate-50 p-4 rounded-xl border"
                      >
                        <label
                          class="block text-[10px] font-black text-slate-400 uppercase"
                          >Security Question (Required)</label
                        >
                        <select
                          x-model="cpQuestion"
                          class="w-full p-3 rounded-xl border bg-white focus:ring-2 focus:ring-blue-500 text-sm"
                        >
                          <option>What is your mother's maiden name?</option>
                          <option>What was the name of your first pet?</option>
                          <option>What city were you born in?</option>
                          <option>What is your favorite book?</option>
                        </select>
                        <input
                          type="text"
                          x-model="cpAnswer"
                          placeholder="Answer"
                          class="w-full p-3 rounded-xl border bg-white focus:ring-2 focus:ring-blue-500 text-sm"
                        />
                      </div>

                      <button
                        type="submit"
                        class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase tracking-widest hover:bg-slate-700 transition"
                      >
                        Create Account
                      </button>
                    </form>
                  </div>
                </template>

                <!-- LOGIN MODE -->
                <template x-if="hasAdminConfig">
                  <div>
                    <h2 class="text-2xl font-black mb-4">Admin Access</h2>
                    <form @submit.prevent="tryUnlockAdmin" class="space-y-4">
                      <div class="relative">
                        <input
                          :type="showPassword ? 'text' : 'password'"
                          x-model="passwordInput"
                          placeholder="Enter Password"
                          class="w-full p-4 rounded-xl border bg-slate-50 text-center text-lg focus:ring-2 focus:ring-blue-500 pr-12"
                        />
                        <button
                          type="button"
                          @click="showPassword = !showPassword"
                          class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition"
                        >
                          <template x-if="!showPassword">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-6 h-6"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                              />
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                              />
                            </svg>
                          </template>
                          <template x-if="showPassword">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-6 h-6"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                              />
                            </svg>
                          </template>
                        </button>
                      </div>
                      <button
                        type="submit"
                        class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase tracking-widest hover:bg-slate-700 transition"
                      >
                        Unlock
                      </button>
                      <button
                        type="button"
                        @click="initiateReset()"
                        class="text-xs text-slate-400 hover:text-blue-600 font-bold underline decoration-slate-300 underline-offset-4"
                      >
                        Forgot Password?
                      </button>
                    </form>
                  </div>
                </template>
              </div>
            </template>

            <template x-if="isResettingPassword">
              <div>
                <h2 class="text-2xl font-black mb-4">Reset Password</h2>
                <div class="space-y-4">
                  <template x-if="syncStatus !== 'Connected'">
                    <div class="space-y-4">
                      <p class="text-sm text-slate-500 mb-4">
                        Please sign in with Google to verify your identity
                        before resetting your password.
                      </p>
                      <button
                        @click="connectGoogle()"
                        class="w-full bg-blue-600 text-white py-3 rounded-xl font-black uppercase tracking-widest hover:bg-blue-700 transition flex items-center justify-center gap-2"
                      >
                        <svg
                          class="w-5 h-5"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                        >
                          <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#FFFFFF"
                          ></path>
                          <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#FFFFFF"
                          ></path>
                          <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FFFFFF"
                          ></path>
                          <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#FFFFFF"
                          ></path>
                        </svg>
                        Verify with Google
                      </button>
                    </div>
                  </template>

                  <template x-if="syncStatus === 'Connected'">
                    <div class="space-y-4">
                      <p class="text-sm text-emerald-600 font-bold mb-4">
                        âœ“ Identity Verified with Google
                      </p>
                      <div class="relative">
                        <input
                          :type="resetShowNew ? 'text' : 'password'"
                          x-model="resetNew"
                          placeholder="New Password"
                          class="w-full p-4 rounded-xl border bg-slate-50 text-center text-lg focus:ring-2 focus:ring-blue-500 pr-12"
                        />
                        <button
                          type="button"
                          @click="resetShowNew = !resetShowNew"
                          class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition"
                        >
                          <span x-text="resetShowNew ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"></span>
                        </button>
                      </div>
                      <div class="relative">
                        <input
                          :type="resetShowConfirm ? 'text' : 'password'"
                          x-model="resetConfirm"
                          placeholder="Confirm Password"
                          class="w-full p-4 rounded-xl border bg-slate-50 text-center text-lg focus:ring-2 focus:ring-blue-500 pr-12"
                        />
                        <button
                          type="button"
                          @click="resetShowConfirm = !resetShowConfirm"
                          class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition"
                        >
                          <span x-text="resetShowConfirm ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"></span>
                        </button>
                      </div>
                      <button
                        @click="confirmReset()"
                        class="w-full bg-emerald-600 text-white py-3 rounded-xl font-black uppercase tracking-widest hover:bg-emerald-700 transition"
                      >
                        Set New Password
                      </button>
                    </div>
                  </template>

                  <template
                    x-if="hasSecurityQuestion && syncStatus !== 'Connected'"
                  >
                    <div class="space-y-4 pt-4">
                      <p
                        class="text-xs text-slate-400 font-black uppercase mb-1"
                      >
                        Security Question
                      </p>
                      <p
                        class="text-sm font-bold text-slate-700 mb-2"
                        x-text="securityQuestion"
                      ></p>
                      <input
                        type="text"
                        x-model="resetAnswer"
                        placeholder="Your Answer"
                        class="w-full p-3 rounded-xl border bg-slate-50 text-center focus:ring-2 focus:ring-blue-500"
                      />

                      <!-- Only show password fields if answer is typed (visual cue) or we do validation on submit -->
                      <div x-show="resetAnswer.length > 0" x-transition>
                        <div class="relative mt-2">
                          <input
                            :type="resetShowNew ? 'text' : 'password'"
                            x-model="resetNew"
                            placeholder="New Password"
                            class="w-full p-3 rounded-xl border bg-slate-50 text-center focus:ring-2 focus:ring-blue-500 pr-10"
                          />
                          <button
                            type="button"
                            @click="resetShowNew = !resetShowNew"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400"
                          >
                            <span x-text="resetShowNew ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"></span>
                          </button>
                        </div>
                        <div class="relative mt-2">
                          <input
                            :type="resetShowConfirm ? 'text' : 'password'"
                            x-model="resetConfirm"
                            placeholder="Confirm Password"
                            class="w-full p-3 rounded-xl border bg-slate-50 text-center focus:ring-2 focus:ring-blue-500 pr-10"
                          />
                          <button
                            type="button"
                            @click="resetShowConfirm = !resetShowConfirm"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400"
                          >
                            <span
                              x-text="resetShowConfirm ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"
                            ></span>
                          </button>
                        </div>
                        <button
                          @click="confirmReset()"
                          class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase tracking-widest hover:bg-slate-700 transition mt-4"
                        >
                          Reset with Security Answer
                        </button>
                      </div>
                    </div>
                  </template>

                  <template x-if="!hasSecurityQuestion">
                    <div class="text-center p-4">
                      <p class="text-sm text-red-500 font-bold">
                        No security question set. Please contact support or
                        reset the application (clear data).
                      </p>
                    </div>
                  </template>

                  <button
                    type="button"
                    @click="isResettingPassword = false"
                    class="w-full text-slate-400 font-bold text-sm uppercase tracking-widest hover:text-slate-600 mt-4"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </template>
          </div>
        </template>

        <!-- UNLOCKED STATE -->
        <template x-if="isAdminUnlocked">
          <div>
            <!-- Daily Check-in Report -->
            <div
              class="bg-white rounded-[2rem] shadow-sm border overflow-hidden mb-6"
            >
              <div
                class="p-4 bg-slate-200 flex justify-between items-center border-b"
              >
                <h3 class="font-black text-slate-500 uppercase text-[10px]">
                  Daily Report
                </h3>
                <input
                  type="date"
                  x-model="reportDate"
                  class="bg-white border px-3 py-1.5 rounded-lg text-xs font-black shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div class="max-h-60 overflow-y-auto divide-y">
                <template
                  x-for="checkin in getDailyCheckins()"
                  :key="checkin.uuid"
                >
                  <div
                    class="p-4 flex justify-between items-center hover:bg-slate-50"
                  >
                    <div>
                      <span
                        class="font-black text-sm block"
                        x-text="checkin.userName"
                      ></span>
                      <span
                        class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter"
                        x-text="checkin.parentEmail || 'No Email'"
                      ></span>
                    </div>
                    <span
                      class="text-[10px] font-bold text-slate-400"
                      x-text="formatTime(checkin.timestamp)"
                    ></span>
                  </div>
                </template>
                <template x-if="getDailyCheckins().length === 0">
                  <div class="p-8 text-center text-slate-400 text-xs italic">
                    No check-ins found for this date.
                  </div>
                </template>
              </div>
            </div>

            <!-- Selected User Detail View -->
            <template x-if="selectedUser">
              <div
                class="bg-white p-8 rounded-[2.5rem] shadow-2xl border-t-8 border-blue-600 mb-8 animate-in slide-in-from-bottom"
              >
                <div class="flex justify-between items-start mb-6">
                  <div>
                    <h2
                      class="text-2xl font-black tracking-tight"
                      x-text="selectedUser.firstName + ' ' + selectedUser.lastName"
                    ></h2>
                    <span
                      :class="selectedUser.balance < 0 ? 'text-red-600' : 'text-emerald-600'"
                      class="text-sm font-mono font-black mt-1 block"
                      x-text="'Current Balance: $' + selectedUser.balance.toFixed(2) + ' (' + Math.floor(selectedUser.balance / (parseFloat(defaultCheckInAmount) || 30.0)) + ' Classes Left)'"
                    ></span>
                  </div>
                  <button
                    @click="selectedUser = null"
                    class="text-slate-300 text-4xl hover:text-slate-600 transition"
                  >
                    &times;
                  </button>
                </div>

                <div class="space-y-6">
                  <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                      <div class="space-y-1">
                        <label
                          class="text-[10px] font-black text-slate-400 uppercase"
                          >Parent Email</label
                        >
                        <input
                          type="email"
                          x-model="selectedUser.parentEmail"
                          @change="saveUser(selectedUser)"
                          class="w-full p-3 bg-slate-50 rounded-xl border-none text-sm focus:ring-2 focus:ring-blue-500"
                        />
                      </div>
                      <div class="space-y-1">
                        <label
                          class="text-[10px] font-black text-slate-400 uppercase"
                          >Parent Phone</label
                        >
                        <input
                          type="tel"
                          x-model="selectedUser.parentPhone"
                          @change="saveUser(selectedUser)"
                          class="w-full p-3 bg-slate-50 rounded-xl border-none text-sm focus:ring-2 focus:ring-blue-500"
                        />
                      </div>
                    </div>
                    <div class="space-y-1">
                      <label
                        class="text-[10px] font-black text-slate-400 uppercase"
                        >Deposit Funds</label
                      >
                      <div class="flex gap-2">
                        <select
                          x-model="depositDescription"
                          class="bg-slate-50 rounded-xl text-sm border-none shadow-inner px-3 py-3 w-1/3 focus:ring-2 focus:ring-emerald-500"
                        >
                          <option value="Account Refill">Refill</option>
                          <option value="Adjustment">Adjust</option>
                        </select>
                        <input
                          type="number"
                          x-model="depositAmount"
                          class="w-full p-3 bg-emerald-50 rounded-xl text-sm border-none shadow-inner"
                          placeholder="0.00"
                        />
                        <button
                          @click="addFunds()"
                          class="bg-emerald-600 text-white px-5 rounded-xl font-black"
                        >
                          ADD
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="space-y-1">
                    <label
                      class="text-[10px] font-black text-slate-400 uppercase"
                      >Status</label
                    >
                    <div
                      class="flex items-center gap-3 bg-slate-50 p-3 rounded-xl"
                    >
                      <button
                        @click="selectedUser.isActive = selectedUser.isActive ? 0 : 1; saveUser(selectedUser)"
                        class="relative w-12 h-6 rounded-full transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        :class="selectedUser.isActive ? 'bg-green-500' : 'bg-slate-300'"
                      >
                        <span
                          class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full shadow transform transition-transform duration-200 ease-in-out"
                          :class="selectedUser.isActive ? 'translate-x-6' : 'translate-x-0'"
                        ></span>
                      </button>
                      <span
                        class="text-xs font-black uppercase"
                        :class="selectedUser.isActive ? 'text-green-600' : 'text-slate-400'"
                        x-text="selectedUser.isActive ? 'Active' : 'Deactivated'"
                      ></span>
                    </div>
                  </div>
                  <div class="pt-4">
                    <button
                      @click="confirmDeleteUser()"
                      class="w-full text-red-500 text-xs font-black uppercase tracking-widest hover:text-red-700 transition border border-red-100 bg-red-50 py-3 rounded-xl"
                    >
                      Delete Student Account
                    </button>
                  </div>
                </div>

                <h3
                  class="text-[10px] font-black text-slate-400 uppercase mt-8 mb-2"
                >
                  Bill History
                </h3>
                <div class="max-h-60 overflow-y-auto divide-y border-t">

    <script>
      function app() {
        return {
          view: "checkin",
          isAdminUnlocked: false,
          syncStatus: "Offline",
          db: null,
          searchQuery: "",
          adminSearchQuery: "",
          searchResults: [],
          allUsers: [],
          allTransactions: [],
          selectedUser: null,
          userHistory: [],
          depositAmount: null,
          depositDescription: "Account Refill",
          defaultCheckInAmount: 30,
          showBulk: false,
          bulkText: "",
          passwordInput: "",
          showPassword: false,
          showChangePasswordModal: false,
          isResettingPassword: false,
          resetNew: "",
          resetConfirm: "",
          cpCurrent: "",
          cpNew: "",
          cpConfirm: "",
          cpQuestion: "What is your mother's maiden name?",
          cpAnswer: "",
          cpShowCurrent: false,
          cpShowNew: false,
          cpShowConfirm: false,

          hasAdminConfig: false,

          // Reset State
          resetAnswer: "",
          securityQuestion: "",
          hasSecurityQuestion: false,
          resetShowNew: false,
          resetShowConfirm: false,

          isSyncing: false,
          lastSyncTime: 0,
          reportDate: new Date().toISOString().split("T")[0],
          todayDate: new Date().toLocaleDateString("en-US", {
            weekday: "long",
            month: "long",
            day: "numeric",
          }),

          // CONFIG
          CLIENT_ID:
            "211330619801-3vrmtmel7d3o3uuoqrs75qk0jqr4988n.apps.googleusercontent.com",
          SCOPES:
            "https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/gmail.send",

          async init() {
            try {
              this.db = new Dexie("FlexCheck_V4");
              this.db.version(1).stores({
                users: "uuid, nameSearch",
                transactions: "uuid, userUuid, dayKey, timestamp",
                settings: "id",
              });

              // Check for admin config immediately (before loading data)
              const config = await this.db.settings.get("admin_config");
              this.hasAdminConfig = !!config;

              // Load Check-in Fee
              const feeConfig = await this.db.settings.get("checkin_fee");
              if (feeConfig) {
                this.defaultCheckInAmount = feeConfig.amount;
              }

              await this.refresh();

              const token = localStorage.getItem("gdrive_token");
              const exp = localStorage.getItem("gdrive_exp");

              if (!token || Date.now() > exp) {
                this.syncStatus = "Offline";
                // Do NOT prompt automatically on load to avoid annoyance
                // User can click button
              } else {
                this.syncWithDrive();
              }

              // Start Auto-Sync
              setInterval(() => this.syncWithDrive(), 300000);
            } catch (e) {
              console.error("Initialization error:", e);
            }
          },

          async hash(str) {
            const msgBuffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
            return Array.from(new Uint8Array(hashBuffer))
              .map((b) => b.toString(16).padStart(2, "0"))
              .join("");
          },

          async tryAccessAdmin() {
            this.view = "admin";
            this.passwordInput = "";
            this.resetAnswer = "";
            this.syncWithDrive();
          },

          async initiateReset() {
            this.isResettingPassword = true;
            this.resetNew = "";
            this.resetConfirm = "";
            this.resetAnswer = "";

            // Check config for security question
            const config = await this.db.settings.get("admin_config");
            if (config && config.securityQuestion) {
              this.hasSecurityQuestion = true;
              this.securityQuestion = config.securityQuestion;
            } else {
              this.hasSecurityQuestion = false;
            }

            // Check if already connected/have token
            const token = localStorage.getItem("gdrive_token");
            const exp = localStorage.getItem("gdrive_exp");
            if (token && Date.now() < exp) {
              this.syncStatus = "Connected";
            }
          },

          async confirmReset() {
            if (
              this.hasSecurityQuestion &&
              !this.resetAnswer &&
              this.syncStatus !== "Connected"
            ) {
              alert(
                "Please answer the security question or verify with Google."
              );
              return;
            }

            if (!this.resetNew || !this.resetConfirm) {
              alert("Please enter a new password.");
              return;
            }
            if (this.resetNew !== this.resetConfirm) {
              alert("Passwords do not match.");
              return;
            }

            const config = await this.db.settings.get("admin_config");

            // Verification logic
            let verified = false;
            if (this.syncStatus === "Connected") {
              verified = true;
            } else if (this.hasSecurityQuestion && this.resetAnswer) {
              const ansHash = await this.hash(
                this.resetAnswer.trim().toLowerCase()
              );
              if (ansHash === config.securityAnswerHash) {
                verified = true;
              } else {
                alert("Incorrect security answer.");
                return;
              }
            } else {
              alert("Authentication failed.");
              return;
            }

            if (verified) {
              const newHash = await this.hash(this.resetNew);
              const updates = {
                id: "admin_config",
                passwordHash: newHash,
                securityQuestion: config.securityQuestion,
                securityAnswerHash: config.securityAnswerHash,
              };

              await this.db.settings.put(updates);

              alert("Password reset successfully. You are now logged in.");
              this.isResettingPassword = false;
              this.isAdminUnlocked = true;
              this.passwordInput = "";
              this.resetAnswer = "";
              this.syncWithDrive();
            }
          },

          async tryUnlockAdmin() {
            if (!this.passwordInput) return;
            const config = await this.db.settings.get("admin_config");
            if (config) {
              const hashed = await this.hash(this.passwordInput);
              if (hashed === config.passwordHash) {
                this.isAdminUnlocked = true;
                this.passwordInput = "";
              } else {
                alert("Incorrect Password");
                this.passwordInput = "";
              }
            } else {
              // Fallback if UI state is out of sync, though init() should catch this
              alert("Please reload the page to set up the admin account.");
            }
          },

          async performCheckIn(user) {
            const today = new Date().toISOString().split("T")[0];
            const uuid = crypto.randomUUID();
            const fee = parseFloat(this.defaultCheckInAmount) || 30.0;
            await this.db.transactions.add({
              uuid,
              userUuid: user.uuid,
              dayKey: `${today}-${user.uuid}`,
              amount: -fee,
              type: "checkin",
              description: "Check-in Fee",
              timestamp: new Date().toISOString(),
            });
            await this.refresh();
            this.sendEmail(user, user.balance - fee);
            this.syncWithDrive();
          },

          async refresh() {
            const u = await this.db.users.toArray();
            const t = await this.db.transactions.toArray();
            this.allTransactions = t;
            const today = new Date().toISOString().split("T")[0];
            this.allUsers = u
              .map((user) => {
                const ut = t.filter((x) => x.userUuid === user.uuid);
                return {
                  ...user,
                  balance: ut.reduce((s, x) => s + x.amount, 0),
                  hasCheckedIn: ut.some(
                    (x) => x.dayKey === `${today}-${user.uuid}`
                  ),
                };
              })
              .sort((a, b) => a.balance - b.balance);
            this.search();
          },

          getDailyCheckins() {
            return this.allTransactions
              .filter(
                (t) =>
                  t.type === "checkin" &&
                  new Date(t.timestamp).toISOString().split("T")[0] ===
                    this.reportDate
              )
              .map((t) => {
                const user = this.allUsers.find((u) => u.uuid === t.userUuid);
                return {
                  ...t,
                  userName: user
                    ? `${user.firstName} ${user.lastName}`
                    : "Unknown",
                  parentEmail: user ? user.parentEmail : "",
                };
              })
              .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          },

          search() {
            const q = this.searchQuery.toLowerCase();
            this.searchResults = this.allUsers
              .filter((u) => u.isActive === 1 && u.nameSearch.includes(q))
              .slice(0, 10);
          },
          async showUser(u) {
            this.selectedUser = u;
            let balance = 0;
            // Calculate running balance from oldest to newest
            const sorted = this.allTransactions
              .filter((x) => x.userUuid === u.uuid)
              .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
              .map((tx) => {
                balance += tx.amount;
                return { ...tx, runningBalance: balance };
              });
            // Show newest first
            this.userHistory = sorted.sort(
              (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
            );
          },
          async saveUser(u) {
            await this.db.users.put(JSON.parse(JSON.stringify(u)));
            await this.refresh();
            this.syncWithDrive();
          },

          async confirmDeleteUser() {
            if (!this.selectedUser) return;
            const name = `${this.selectedUser.firstName} ${this.selectedUser.lastName}`;

            if (
              confirm(
                `Are you sure you want to PERMANENTLY DELETE ${name}? \n\nThis action cannot be undone. All transaction history for this student will also be deleted.\n\nTip: You can deactivate the student instead to keep their history but hide them from check-in.`
              )
            ) {
              try {
                const uuid = this.selectedUser.uuid;

                // Delete all transactions for this user
                const userTransactions = this.allTransactions.filter(
                  (t) => t.userUuid === uuid
                );
                const txIds = userTransactions.map((t) => t.uuid);
                await this.db.transactions.bulkDelete(txIds);

                // Delete the user
                await this.db.users.delete(uuid);

                alert(`${name} has been deleted.`);
                this.selectedUser = null;
                await this.refresh();
                this.syncWithDrive();
              } catch (e) {
                console.error(e);
                alert("Error deleting user: " + e.message);
              }
            }
          },

          async addFunds() {
            const a = parseFloat(this.depositAmount);
            if (isNaN(a) || a === 0) return;
            await this.db.transactions.add({
              uuid: crypto.randomUUID(),
              userUuid: this.selectedUser.uuid,
              amount: a,
              type: "deposit",
              description: this.depositDescription,
              timestamp: new Date().toISOString(),
            });
            this.depositAmount = null;
            await this.refresh();
            this.showUser(
              this.allUsers.find((x) => x.uuid === this.selectedUser.uuid)
            );
            this.syncWithDrive();
          },
          async saveCheckInFee() {
            await this.db.settings.put({
              id: "checkin_fee",
              amount: parseFloat(this.defaultCheckInAmount),
            });
            alert("Check-in fee updated successfully!");
            this.syncWithDrive();
          },

          async processBulk() {
            const lines = this.bulkText.split("\n").filter((l) => l.trim());
            for (let l of lines) {
              let f, ls;
              if (l.includes(",")) {
                [ls, f] = l.split(",").map((s) => s.trim());
              } else {
                const p = l.trim().split(" ");
                f = p[0];
                ls = p.slice(1).join(" ") || "Student";
              }
              await this.db.users.add({
                uuid: crypto.randomUUID(),
                firstName: f,
                lastName: ls,
                nameSearch: `${f} ${ls}`.toLowerCase(),
                parentEmail: "",
                parentPhone: "",
                isActive: 1,
              });
            }
            this.bulkText = "";
            this.showBulk = false;
            await this.refresh();
            this.syncWithDrive();
          },
          async exportBackup() {
            const users = await this.db.users.toArray();
            const transactions = await this.db.transactions.toArray();
            const settings = (await this.db.settings.toArray()).filter(
              (s) => s.id !== "admin_config"
            );
            const backup = { users, transactions, settings };
            const blob = new Blob([JSON.stringify(backup, null, 2)], {
              type: "application/json",
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `flexcheck_backup_${new Date().toISOString().split("T")[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          },

          async importBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (
              !confirm(
                "This will MERGE existing data with the backup file. Proceed?"
              )
            ) {
              event.target.value = "";
              return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
              try {
                const data = JSON.parse(e.target.result);
                if (!data.users || !data.transactions || !data.settings) {
                  alert("Invalid backup file format.");
                  return;
                }

                // Filter out admin_config from imported settings to preserve current password
                const safeSettings = data.settings.filter(
                  (s) => s.id !== "admin_config"
                );

                // Merge Logic (similar to sync)
                const mUsers = this.merge(
                  data.users,
                  await this.db.users.toArray()
                );
                const mTxs = this.merge(
                  data.transactions,
                  await this.db.transactions.toArray()
                );
                const mSets = this.merge(
                  safeSettings,
                  await this.db.settings.toArray()
                );

                await this.db.users.bulkPut(mUsers);
                await this.db.transactions.bulkPut(mTxs);
                await this.db.settings.bulkPut(mSets);

                alert("Backup restored successfully!");
                await this.refresh();
                this.syncWithDrive();
              } catch (err) {
                console.error(err);
                alert("Error importing backup: " + err.message);
              } finally {
                event.target.value = "";
              }
            };
            reader.readAsText(file);
          },

          async createAdminAccount() {
            if (!this.cpNew || !this.cpConfirm) {
              alert("Please enter and confirm your new password.");
              return;
            }
            if (this.cpNew !== this.cpConfirm) {
              alert("Passwords do not match.");
              return;
            }
            if (!this.cpAnswer || this.cpAnswer.trim() === "") {
              alert(
                "Please answer the security question for account recovery."
              );
              return;
            }

            const passwordHash = await this.hash(this.cpNew);
            const securityAnswerHash = await this.hash(
              this.cpAnswer.trim().toLowerCase()
            );

            await this.db.settings.put({
              id: "admin_config",
              passwordHash,
              securityQuestion: this.cpQuestion,
              securityAnswerHash,
            });

            this.hasAdminConfig = true;
            this.isAdminUnlocked = true;
            this.cpNew = "";
            this.cpConfirm = "";
            this.cpAnswer = "";

            alert("Admin account created successfully!");
            this.syncWithDrive();
          },

          async submitChangePassword() {
            if (!this.cpNew || !this.cpConfirm) {
              alert("Please fill in all fields.");
              return;
            }

            const config = await this.db.settings.get("admin_config");

            // If checking current password (only if config exists and we are not forcing setup)
            if (config && this.isAdminUnlocked) {
              if (!this.cpCurrent) {
                alert("Please enter current password.");
                return;
              }
              const hashed = await this.hash(this.cpCurrent);
              if (hashed !== config.passwordHash) {
                alert("Incorrect current password.");
                return;
              }
            }

            if (this.cpNew !== this.cpConfirm) {
              alert("New passwords do not match.");
              return;
            }

            // Require security answer for first time setup
            if (!config && (!this.cpAnswer || this.cpAnswer.trim() === "")) {
              alert("Please set a security answer for password recovery.");
              return;
            }

            const newHash = await this.hash(this.cpNew);
            const updates = {
              id: "admin_config",
              passwordHash: newHash,
            };

            // Only update security question if provided (or mandatory for first time)
            if (this.cpAnswer && this.cpAnswer.trim() !== "") {
              updates.securityQuestion = this.cpQuestion;
              updates.securityAnswerHash = await this.hash(
                this.cpAnswer.trim().toLowerCase()
              );
            } else if (config && config.securityQuestion) {
              // Preserve existing if not changing
              updates.securityQuestion = config.securityQuestion;
              updates.securityAnswerHash = config.securityAnswerHash;
            }

            await this.db.settings.put(updates);

            alert(
              config
                ? "Password updated successfully."
                : "Admin password and security question set!"
            );

            this.showChangePasswordModal = false;
            this.cpCurrent = "";
            this.cpNew = "";
            this.cpConfirm = "";
            this.cpAnswer = "";

            // Unlock if this was first time setup
            if (!config) {
              this.isAdminUnlocked = true;
              this.hasAdminConfig = true;
            }

            this.syncWithDrive();
          },
          formatTime(iso) {
            return new Date(iso).toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            });
          },
          formatDate(iso) {
            return new Date(iso).toLocaleDateString();
          },

          connectGoogle() {
            google.accounts.oauth2
              .initTokenClient({
                client_id: this.CLIENT_ID,
                scope: this.SCOPES,
                callback: (res) => {
                  localStorage.setItem("gdrive_token", res.access_token);
                  localStorage.setItem(
                    "gdrive_exp",
                    Date.now() + res.expires_in * 1000
                  );
                  this.syncStatus = "Connected";
                  this.syncWithDrive();
                },
              })
              .requestAccessToken();
          },

          async syncWithDrive() {
            if (this.isSyncing) return;
            // Prevent excessively frequent syncing (min 10s between syncs)
            if (Date.now() - this.lastSyncTime < 10000) return;

            const token = localStorage.getItem("gdrive_token");
            const exp = localStorage.getItem("gdrive_exp");
            if (!token || Date.now() > exp) {
              this.syncStatus = "Offline";
              return;
            }

            this.isSyncing = true;
            this.syncStatus = "Syncing";

            try {
              let fileId = localStorage.getItem("gdrive_file_id");
              if (!fileId) {
                const list = await (
                  await fetch(
                    'https://www.googleapis.com/drive/v3/files?q=name="flexcheck_master.json"',
                    { headers: { Authorization: `Bearer ${token}` } }
                  )
                ).json();
                if (list.files?.length) {
                  fileId = list.files[0].id;
                  localStorage.setItem("gdrive_file_id", fileId);
                }
              }

              let remote = { users: [], transactions: [], settings: [] };
              let remoteContentStr = JSON.stringify(remote);

              if (fileId) {
                const res = await fetch(
                  `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`,
                  { headers: { Authorization: `Bearer ${token}` } }
                );
                if (res.ok) {
                  remote = await res.json();
                  // Normalize remote to ensure consistency for comparison
                  remote = {
                    users: remote.users || [],
                    transactions: remote.transactions || [],
                    settings: remote.settings || [],
                  };
                  remoteContentStr = JSON.stringify(remote);
                }
              }

              const mUsers = this.merge(
                remote.users,
                await this.db.users.toArray()
              );
              const mTxs = this.merge(
                remote.transactions,
                await this.db.transactions.toArray()
              );
              const mSets = this.merge(
                remote.settings,
                await this.db.settings.toArray()
              );

              await this.db.users.bulkPut(mUsers);
              await this.db.transactions.bulkPut(mTxs);
              await this.db.settings.bulkPut(mSets);

              const newContent = {
                users: mUsers,
                transactions: mTxs,
                settings: mSets,
              };
              const newContentStr = JSON.stringify(newContent);

              // ONLY upload if content has changed from what was on remote
              if (newContentStr !== remoteContentStr) {
                const meta = {
                  name: "flexcheck_master.json",
                  mimeType: "application/json",
                };
                const form = new FormData();
                form.append(
                  "metadata",
                  new Blob([JSON.stringify(meta)], { type: "application/json" })
                );
                form.append(
                  "file",
                  new Blob([newContentStr], { type: "application/json" })
                );

                const url = fileId
                  ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`
                  : `https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart`;

                const pushRes = await fetch(url, {
                  method: fileId ? "PATCH" : "POST",
                  headers: { Authorization: `Bearer ${token}` },
                  body: form,
                });

                const push = await pushRes.json();

                if (!fileId && push.id)
                  localStorage.setItem("gdrive_file_id", push.id);
                console.log("Synced changes to Drive.");
              } else {
                console.log("No changes to sync to Drive.");
              }

              this.syncStatus = "Connected";
              await this.refresh();
              this.lastSyncTime = Date.now();
            } catch (e) {
              console.error(e);
              this.syncStatus = "Error";
            } finally {
              this.isSyncing = false;
            }
          },

          merge(a1, a2) {
            const m = new Map();
            [...(a1 || []), ...(a2 || [])].forEach((i) =>
              m.set(i.uuid || i.id, { ...(m.get(i.uuid || i.id) || {}), ...i })
            );
            return Array.from(m.values());
          },
        };
